<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 260px;
    }
    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      font-size: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    button:active {
      background: #1c6ea4;
    }
    .equal {
      grid-column: span 2;
      background: #2ecc71;
    }
    .equal:hover {
      background: #27ae60;
    }
    .clear {
      background: #e74c3c;
    }
    .clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>+</button>
      <button class="clear">C</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    // Calculator class using ES6
    class Calculator {
      constructor(displayElement) {
        this.displayElement = displayElement;
        this.currentValue = '';
      }

      // Arrow function: append value
      append = (value) => {
        this.currentValue += value;
        this.updateDisplay();
      }

      // Arrow function: clear
      clear = () => {
        this.currentValue = '';
        this.updateDisplay();
      }

      // Arrow function: evaluate expression
      calculate = () => {
        try {
          this.currentValue = eval(this.currentValue).toString();
          this.updateDisplay();
        } catch {
          this.currentValue = "Error";
          this.updateDisplay();
        }
      }

      // Arrow function: update display
      updateDisplay = () => {
        this.displayElement.value = this.currentValue;
      }
    }

    // Initialize calculator
    const display = document.getElementById('display');
    const calculator = new Calculator(display);

    // Event delegation for buttons
    document.querySelector('.buttons').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const value = e.target.textContent;

        if (value === '=') {
          calculator.calculate();
        } else if (value === 'C') {
          calculator.clear();
        } else {
          calculator.append(value);
        }
      }
    });
  </script>
</body>
</html>
